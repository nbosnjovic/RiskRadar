<!-- static/shield.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#FFE9A8"/>
      <stop offset="45%" stop-color="#FFC857"/>
      <stop offset="100%" stop-color="#FF9824"/>
    </linearGradient>

    <radialGradient id="shine" cx="32%" cy="22%" r="65%">
      <stop offset="0%" stop-color="rgba(255,255,255,.55)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,.35)"/>
    </filter>
  </defs>

  <!-- zlatni štit -->
  <path filter="url(#softShadow)"
        d="M100,18
           C80,31 59,34 38,34
           v50
           c0,43 26,76 62,95
           c36-19 62-52 62-95
           v-50
           c-21,0 -42-3 -62-16z"
        fill="url(#gold)" stroke="#C77C18" stroke-width="3" />

  <!-- unutrašnji obrub -->
  <path d="M100,28
           C83,39 63,42 44,42
           v42
           c0,37 23,65 56,81
           c33-16 56-44 56-81
           v-42
           c-19,0 -39-3 -56-14z"
        fill="transparent" stroke="rgba(0,0,0,.18)" stroke-width="3" />

  <!-- highlight -->
  <path d="M100,26
           C86,36 68,39 52,40
           v9
           c18,0 34-3 48-12z"
        fill="url(#shine)"/>
</svg>
